    <script>
var N = parseInt(prompt("Por favor, insira um valor N para imprimir as tabuadas de 1 a N:"));

if (!isNaN(N) && N > 0) {

    for (var i = 1; i <= N; i++) {
        alert("Tabuada do " + i + ":");

        for (var j = 1; j <= 10; j++) {
            var resultado = i * j;
            alert(i + " x " + j + " = " + resultado);
        }

        alert("");
    }
} else {
    alert("Por favor, insira um valor N vÃ¡lido maior que ZERO.");
}

    </script>
