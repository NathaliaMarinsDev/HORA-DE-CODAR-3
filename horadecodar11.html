<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script>
        var dentroIntervalo = 0;
        var foraIntervalo = 0;
        

        for (var i = 1; i <= 10; i++) {
            var valor = parseFloat(prompt("Por favor, insira o valor " + i + ":"));
        
            if (valor >= 24 && valor <= 42) {
                dentroIntervalo++;
            } else {
                foraIntervalo++;
            }
        }
        
        alert("Valores dentro do intervalo (24 a 42): " + dentroIntervalo);
        alert("Valores fora do intervalo: " + foraIntervalo);
        

    </script>
</head>
