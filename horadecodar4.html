<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var soma = 0;
        var contador = 0;

        for (var i = 15; i <= 100; i++) {
            soma += i;
            contador++;
        }

        var media = soma / contador;

        alert("A média aritmética dos números de 15 a 100 é: " + media); 
    </script>
