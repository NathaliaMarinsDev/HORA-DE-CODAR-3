<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>7
        var notas = [];
        var totalNotas = 6; 
                
        for (var i = 0; i < totalNotas; i++) {
            var nota;
            do {
                nota = parseFloat(prompt("Insira a nota " + (i + 1) + " (0 a 10):"));
            } while (nota < 0 || nota > 10);
            notas.push(nota);
        }
              
        var somaNotas = 0;
        for (var i = 0; i < notas.length; i++) {
            somaNotas += notas[i];
        }
        
        var media = somaNotas / totalNotas;
               
        console.log("A média das notas é: " + media.toFixed(2));
        



    </script>
</head>
